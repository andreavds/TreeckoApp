<app-authheader></app-authheader>

<div class="register-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
    <div class="form-group">
      <input
        id="username"
        type="text"
        name="username"
        [(ngModel)]="registerInfo.username"
        placeholder="Username"
        required
        pattern="^[a-zA-Z0-9_]{3,}$"
        #usernameModel="ngModel"
      />
    </div>

    <div class="form-group">
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="registerInfo.email"
        placeholder="Email"
        required
        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
        #emailModel="ngModel"
      />
    </div>

    <div class="form-group">
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="registerInfo.password"
        placeholder="Password"
        required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        #passwordModel="ngModel"
      />
    </div>

    <div class="form-group">
      <input
        id="confirmPassword"
        type="password"
        name="confirmPassword"
        [(ngModel)]="registerInfo.confirmPassword"
        placeholder="Confirm Password"
        required
        #confirmPasswordModel="ngModel"
      />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">SIGN UP</button>
  </form>

  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="register-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>

<app-authheader></app-authheader>

<div class="auth-page">
  <div class="auth-info">
    <h1>Welcome to Treecko!</h1>
    <p>Log in to access your dashboard, manage your tasks, and stay connected.</p>
    <p>“For every minute spent organizing, an hour is earned” - Benjamin Franklin.</p>
  </div>

  <div class="login-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Email"
          required 
        />
      </div>

      <div class="form-group">
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Password"
          required 
        />
      </div>

      <button type="submit">SIGN IN</button>
    </form>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
